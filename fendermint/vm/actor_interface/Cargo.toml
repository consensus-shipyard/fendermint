[package]
name = "fendermint_vm_actor_interface"
description = "Re-export interfaces of built-in actors, either copied versions or from direct project reference."
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = { workspace = true }
paste = { workspace = true }
serde = { workspace = true }
serde_tuple = { workspace = true }

cid = { workspace = true }
fvm_shared = { workspace = true }
fvm_ipld_encoding = { workspace = true }
fvm_ipld_hamt = { workspace = true }
fvm_ipld_blockstore = { workspace = true }

# The following is disabled so its dependency on an earlier version of fvm_shared doesn't
# stop us from using the latest version of the FVM. It can be re-enabled if there are more
# hardcoded method hashes than what we care to maintain, but currently there is only one.
# frc42_dispatch = { workspace = true }

fendermint_vm_genesis = { path = "../genesis" }

# We are using the bundle for the builtin-actors dependency, and repeating DTO classes on our side,
# to cut down the time it takes to compile everything. However, some projects have a "shared" part,
# and this copy-paste is clunky, so at least for those that have it, we should use it.
fil_actors_evm_shared = { git = "https://github.com/filecoin-project/builtin-actors", branch = "next" }

[dev-dependencies]
ethers-core = { workspace = true }
libsecp256k1 = { workspace = true }
quickcheck = { workspace = true }
quickcheck_macros = { workspace = true }
rand = { workspace = true }
