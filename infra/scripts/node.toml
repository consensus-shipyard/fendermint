########################################################################################################################
# Node helpers
########################################################################################################################

[tasks.new-bootstrap]
dependencies = [
    "bootstrap-down",
    "fendermint-pull",
    "node-init",
    "docker-network-create",
    "cometbft-config",
    "seed-enable",
    "fendermint-deps",
    "subnet-config",
    "fendermint-start-subnet",
    "cometbft-start",
    "cometbft-wait",
    "cometbft-node-id",
    "node-report",
]

[tasks.node-init]
dependencies = [
    "node-clear",
    "node-mkdir",
]

[tasks.node-clear]
script="""
echo clearing all IPC data
rm -rf ${BASE_DIR}
"""

[tasks.node-mkdir]
script="""
echo creating directories: $BASE_DIR $FM_DIR $CMT_DIR
mkdir -p $BASE_DIR

mkdir -p $FM_DIR
mkdir -p $CMT_DIR
"""